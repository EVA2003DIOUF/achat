<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Dom/checkpoint/gomycode/senegal/pointE</title>
      <link rel="stylesheet" href="style.css">
</head>
<body>
      <header>
            <h3 class="logo">Shopping Card</h3>
            <div class="navigation">
                  <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">Link</a></li>
                        <li><a href="">Dropdown</a></li>
                  </ul>
            </div>
            <div class="connexion">
                  <input type="search" placeholder="Recherche">
                  <button>search</button>
            </div>
      </header>
      <div class="global">
            <div class="produit">
                  <!-- produit 1 basket -->
                  <img src="baskets.png" alt="">
                  <div class="description">
                        <h3>Baskets</h3>
                        <p class="price">18000 fcfa</p>
                  </div>
                  <div class="but">
                        <button class="btnplus">+</button>
                        <button class="btnmoins">-</button>
                        <button class="btnlike">Like</button>
                        <button class="btnremove">Remove</button>
                  </div>
                  <h5 class="quantity">0</h5>
            </div>
            <div class="produit">
                  <!-- produit 2 Sock -->
                  <img src="socks.png" alt="">
                  <div class="description">
                        <h3>Sock</h3>
                        <p class="price">1000 fcfa</p>
                  </div>
                  <div class="but">
                        <button class="btnplus">+</button>
                        <button class="btnmoins">-</button>
                        <button class="btnlike">Like</button>
                        <button class="btnremove">Remove</button>
                  </div>
                  <h5 class="quantity">0</h5>
            </div>
            <div class="produit">
                  <!-- produit 3 bag -->
                  <img src="bag.png" alt="">
                  <div class="description">
                        <h3>Bag</h3>
                        <p class="price">3000 fcfa</p>
                  </div>
                  <div class="but">
                        <button class="btnplus">+</button>
                        <button class="btnmoins">-</button>
                        <button class="btnlike">Like</button>
                        <button class="btnremove">Remove</button>
                  </div>
                  <h5 class="quantity">0</h5>
            </div>
            <div class="total"><h2></h2></div>
      </div>
      <div class="bootsrap"></div>
      <script src="scritp.js"></script>
</body>
</html>
